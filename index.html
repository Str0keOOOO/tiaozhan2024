<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./tenzor.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>挑战网首页</title>
</head>

<body>
  <div class="absolute body-mask bg-transparent w-[100vw] h-[100vh] top-0 z-50 cursor-pointer"></div>
  <div class="bg-1 relative bg-white w-[100vw] h-[100vh] flex flex-col justify-center items-center">
    <div class="tiaozhan h-[7rem] relative z-[21]">
      <object data="./src/image/jishu.svg" type="image/svg+xml"
        class="enter-logo relative w-[7.5rem] h-[4rem]"></object>
      <div class="relative top-[-1.7rem] flex w-[7.5rem] h-[6rem] justify-between">
        <object data="./src/image/meigong.svg" type="image/svg+xml"
          class="enter-logo relative w-[3.5rem] h-[6rem]"></object>
        <object data="./src/image/shipin.svg" type="image/svg+xml"
          class="enter-logo relative w-[3.5rem] h-[6rem]"></object>
      </div>
    </div>
    <img src="./src/image/logo.png" alt="logo" class="enter-logo relative mt-8 w-40 object-contain z-30">
    <object style="opacity: 0;" data="./src/image/star.svg" type="image/svg+xml"
      class="enter-logo relative bottom-12 h-6 z-[35]" id="enter-logo"></object>
  </div>

  <div class="building fixed w-[100vw] h-auto bottom-[-100rem] flex justify-between items-end z-30">
    <img src="./src/image/building-1.svg" alt="library"
      class="building-library relative w-[23.925vw] h-auto bottom-0 ml-[3.1vw]">
    <img src="./src/image/building-2.svg" alt="gate" class="building-gate relative w-[23.80vw] h-auto bottom-0">
    <img src="./src/image/building-3.svg" alt="classroom"
      class="building-classroom relative w-[23.708vw] h-auto bottom-0 mr-[3.1vw]">
    <div class="building-mask w-[100vw] h-[100%] fixed bg-gradient-to-t from-black to-transparent opacity-50"></div>
  </div>

  <img src="./src/image/title-bg.png"
    class="title-bg fixed w-[98.28125vw] h-[131.11vh] top-[-18.5vh] opacity-0 z-20 object-contain">
  <div class="fixed w-[87.8646vw] h-[59.537vh] top-[15.9vh] left-[6.09375vw] z-20">
    <img src="./src/image/title.png" alt="TIAO"
      class="title-1 opacity-0 w-[100%] h-[100%] object-contain relative top-[0.1%]"
      style="clip-path:xywh(0 0 100% 50.2%);transform-origin:25% 50%;scale: 0.1;">
    <img src="./src/image/title.png" alt="ZHAN"
      class="title-2 relative opacity-0 w-[100%] h-[100%] top-[-100%] object-contain"
      style="clip-path:xywh(0 49.8% 100% 50.2%);transform-origin:75% 50%;scale: 0.1;">
  </div>
  <div class="title-anime fixed w-[122.87vw] h-[39.53125vh] z-20 opacity-0"></div>

  <img src="./src/image/list.svg" alt="list"
    class="list absolute w-10 h-auto top-[2vh] left-[3.03125vw] opacity-0 hover:scale-[1.2] origin-top-left hover:cursor-pointer duration-300 transition-transform ease-linear z-30 invisible">
  <img src="./src/image/mail.svg" alt="mail"
    class="mail absolute w-10 h-auto top-[2vh] left-[calc(96.66667vw-2.5rem)] opacity-0 hover:scale-[1.2] origin-top-right hover:cursor-pointer duration-300 transition-transform ease-linear z-30 invisible">

  <div class="sidebar-mask absolute w-[100vw] h-[100vh] top-0 bg-black opacity-0 hidden cursor-pointer z-[46]">
  </div>
  <div class="sidebar absolute w-[100vw] h-[102.10vh] top-0 left-0 overflow-hidden flex">
    <div
      class="sidebar-left relative w-[40vw] h-[102.10vh] pb-[2.10vh] right-[40vw] bg-[#414141] z-[47] flex flex-col items-center rounded-br-3xl text-[125%]">
      <img src="./src/image/sidebar-logo.svg" alt="TIAOZHAN" class="w-20 h-24 mt-[10vh]">
      <div class="flex items-center flex-col">
        <div class="text-white mt-[9.2vh] leading-[1.233em]">挑战首页</div>
        <div class="text-[#ACACAC] mt-[7.13vh]"><a href="https://tuanwei.xjtu.edu.cn/" target="_blank">交大青年之声</a></div>
        <div class="text-[#ACACAC] mt-[7.13vh]"><a href="https://shijian.tiaozhan.com/" target="_blank">社会实践平台</a></div>
        <div class="text-[#ACACAC] mt-[7.13vh]"><a href="https://tuanwei.xjtu.edu.cn/apply/" target="_blank">公共资源申请</a>
        </div>
      </div>
    </div>
    <div
      class="sidebar-right relative w-[40vw] h-[102.10vh] pb-[2.10vh] left-[60vw] bg-[#414141] z-[47] flex flex-col items-center rounded-bl-3xl">
      <img src="./src/image/sidebar-logo.svg" alt="TIAOZHAN" class="w-28 h-36 mt-[12.67vh]">
      <div class="flex items-center flex-col text-white mt-[19.66vh] text-[100%] whitespace-normal w-[100%]">
        <div>联系邮箱:</div>
        <a href="mailto:tiaozhan@tiaozhan.com" tabindex="-1" class="p-4">tiaozhan@tiaozhan.com</a>
      </div>
    </div>
  </div>

  <div class="bg-2 bg-white w-[100vw] h-[90vw]">
    <div class="bg-mask absolute w-[100vw] h-[90vw] top-[100vh] flex flex-col items-center z-50 overflow-hidden">
      <div class="intro">不了解挑战网？<br><br>
        挑战网于2001年成立，<br>长期致力于互联网新媒体的产品研发，<br>在校团委的指导下，<br>已掌握大量的专业知识并形成了完整的部门
        体系。<br>同时，挑战网不断为交大师生提供更加便捷优质的服务，<br>积极参与各类比赛，<br>并将影响力辐射至校园之外的广阔天地。<br><br>
        <span class="text-[#FF7958]">了解更多<br>点击辉光管</span>
      </div>
      <img src="./src/image/bottom-arrow.svg" alt="下拉" class="bottom-arrow relative w-3 m-3">
      <object data="./src/image/monitor-mid.svg" type="image/svg+xml"
        class="monitor-mid absolute w-[45vw] left-[29vw] h-auto bottom-[-35.5vw] z-[53]"></object>
      <object data="./src/image/monitor-left.svg" type="image/svg+xml"
        class="monitor-left absolute w-[31vw] h-auto top-[7vh] left-[-21.5vw] z-[51]"></object>
      <object data="./src/image/monitor-right.svg" type="image/svg+xml"
        class="monitor-right absolute w-[42vw] h-auto top-[7vh] right-[-35.5vw] z-[52]"></object>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
